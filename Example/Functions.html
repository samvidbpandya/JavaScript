<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Functions</title>

	<script type="text/javascript">

		function addition(num1,num2){

			sum = num1 + num2;
			return sum;

		}
	</script>
	
</head>
<body>
	<script type="text/javascript">
		
		document.write(addition(5,5));
		
	</script>

</body>
</html>
