<!DOCTYPE html>
<html>
<head>
	<title>Variables & Arrays</title>

	<script type="text/javascript">
		
		var cars= ['Honda','Toyota','Ford'];
		cars[3]='Mercedes Benz';
	</script>
</head>
<body>
	<script type="text/javascript">

		document.write(cars.indexOf("Ford"));
		
	</script> 

</body>
</html>
